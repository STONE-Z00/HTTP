<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORMS</h1>

<form action="/submit" method="post">

<label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"><br>

    <label for="sex">Gender</label>
    <input type="text" id="sex" gender="sex"><br>

    <label for="parish">Parish</label>
    <input type="text" name="parish" placeholder="parish"><br>


    <label >District</label>
    <input type="text" name="district" placeholder="district"><br>


     <label>Village</label>
     <input type="text" id="village" placeholder="village"><br>

     <label>Age</label>
     <input type="text" age="age" placeholder="age"><br>

    <input type="submit" value="submit">

</form>

</body>
</html>
